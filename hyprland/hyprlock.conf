$accent = rgb(afafaf)
$text = rgb(afafaf)
$font = Inter

# GENERAL
general {
    immediate_render = true
    disable_loading_bar = true
    hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/XP.jpg
    color = rgba(25, 20, 20, 0.8)
    blur_passes = 2
    blur_size = 2
}

# TIME
label {
    monitor =
    text = $TIME12
    color = $accent
    font_size = 93
    font_family = $font
    position = 0, 310
    halign = center
    valign = center
}

# DATE
label {
    monitor =
    text = cmd[update:43200000] date +"%A, %B %d"
    color = $text
    font_size = 20
    font_family = $font
    position = 0, 405
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 265, 50
    outline_thickness = 2
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(63, 63, 63, 0.8)
    inner_color = rgba(28, 28, 28, 0.8)
    font_color = rgb(afafaf)
    font_size = 13.5
    fade_on_empty = false
    placeholder_text = Enter password
    hide_input = false
    check_color = $accent
    fail_color = rgb(865054)
    fail_text = <i>$FAIL <b>($ATTEMPTS)</b></i>
    font_family = monospace
    capslock_color = rgb(a4965f)
    position = 0, -468
    halign = center
    valign = center
}

# USER AVATAR
image {
    monitor =
    path = ~/Pictures/fullpfp.png
    border_color = $accent
    border_size = 0
    size = 73
    rounding = -1
    position = 0, -353
    halign = center
    valign = center
}
