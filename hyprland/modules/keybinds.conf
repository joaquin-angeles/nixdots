# Default apps
$mod = SUPER
$term = foot
$fm = thunar
$fm-alt = foot -e --title=lf lf
$browser = bash -c 'zen-browser || flatpak run app.zen_browser.zen'
$menu = rofi -show drun

# App shortcuts
bind = $mod, b, exec, $browser
bind = $mod, e, exec, $fm
bind = $mod SHIFT, e, exec, $fm-alt
bind = $mod, PERIOD, exec, rofi -show emoji
bind = $mod SHIFT, d, exec, hyprpicker -a
bind = $mod, s, exec, full-capture
bind = $mod SHIFT, s, exec, hyprshot -zm region --clipboard-only
bind = $mod SHIFT, x, exec, power-menu
bind = $mod, w, exec, pkill waybar && waybar
bind = $mod, f1, pass, class:^(com\.obsproject\.Studio)$
bind = $mod, f12, pass, class:^(com\.obsproject\.Studio)$
bind = ALT SHIFT, p, pass, class:^(com\.obsproject\.Studio)$

# Window & Session Management
bind = $mod SHIFT, c, killactive
bind = $mod SHIFT, q, exit
bind = $mod SHIFT, SPACE, exec, hyprctl dispatch togglefloating
bind = $mod, f, fullscreen
bind = $mod, RETURN, exec, $term
bind = $mod, SPACE, exec, $menu

# Window navigation 
bind = $mod, h, movefocus, l
bind = $mod, l, movefocus, r
bind = $mod, k, movefocus, u
bind = $mod, j, movefocus, d

# Window movement
bindm = $mod, mouse:272, movewindow
bindm = $mod, mouse:273, resizewindow
bind = $mod SHIFT, h, movewindow, l
bind = $mod SHIFT, l, movewindow, r
bind = $mod SHIFT, k, movewindow, u
bind = $mod SHIFT, j, movewindow, d

# Workspace Management
bind = $mod, 1, workspace, 1
bind = $mod, 2, workspace, 2
bind = $mod, 3, workspace, 3
bind = $mod, 4, workspace, 4
bind = $mod, 5, workspace, 5
bind = $mod, 6, workspace, 6
bind = $mod, 7, workspace, 7
bind = $mod, 8, workspace, 8
bind = $mod, 9, workspace, 9
bind = $mod SHIFT, 1, movetoworkspace, 1
bind = $mod SHIFT, 2, movetoworkspace, 2
bind = $mod SHIFT, 3, movetoworkspace, 3
bind = $mod SHIFT, 4, movetoworkspace, 4
bind = $mod SHIFT, 5, movetoworkspace, 5
bind = $mod SHIFT, 6, movetoworkspace, 6
bind = $mod SHIFT, 7, movetoworkspace, 7
bind = $mod SHIFT, 8, movetoworkspace, 8
bind = $mod SHIFT, 9, movetoworkspace, 9

# Volume & Brightness Control
bind = $mod, equal, exec, swayosd-client --output-volume raise
bind = $mod, minus, exec, swayosd-client --output-volume lower
bind = $mod, 0, exec, swayosd-client --output-volume mute-toggle
bind = $mod SHIFT, equal, exec, swayosd-client --brightness raise
bind = $mod SHIFT, minus, exec, swayosd-client --brightness lower
bindl = , XF86AudioRaiseVolume, exec, swayosd-client --output-volume raise
bindl = , XF86AudioLowerVolume, exec, swayosd-client --output-volume lower
bindl = , XF86AudioMute, exec, swayosd-client --output-volume mute-toggle

# Clipboard keybinding
bind = $mod, V, exec, cliphist list | rofi -dmenu -p "" | cliphist decode | wl-copy
