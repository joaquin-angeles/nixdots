<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE fontconfig PUBLIC "-//Freetype//DTD FONTCONFIG 2.12//EN"
"http://www.freedesktop.org/standards/fontconfig/fontconfig.dtd">
<fontconfig>

    <!-- Monospace fonts -->
    <match>
        <test name="family" qual="any">
            <string>monospace</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>JetBrainsMono Nerd Font Mono</string>
        </edit>
    </match>

    <!-- Emoji fallback -->
    <match>
        <test name="family" qual="any">
            <string>emoji</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Noto Color Emoji</string>
        </edit>
    </match>

    <!-- Sans-serif fonts -->
    <match>
        <test name="family" qual="any">
            <string>sans-serif</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Inter</string>
        </edit>
    </match>

    <!-- Serif fonts -->
    <match>
        <test name="family" qual="any">
            <string>serif</string>
        </test>
        <edit name="family" mode="prepend" binding="same">
            <string>Times New Roman</string>
        </edit>
    </match>

</fontconfig>
